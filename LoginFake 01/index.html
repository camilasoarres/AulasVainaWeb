<!DOCTYPE html>
<html lang="pt_br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Fake Login</title>
</head>
<body>
	<h1></h1>
	<h2></h2>
	<form onsubmit="login(event)">
		<span>
			<label>Email</label>
			<input
				type="email"
				id="email"
				required
				autofocus
				placeholder="email@teste.com"	
			>
		</span>
		<span>
			<label>Senha</label>
			<input
				type="password"
				id="password"
				required
				placeholder="Senha"	
			>
		</span>
		<button>
			Entrar
		</button>
	</form>
	<script>
		let inpEmail = document.querySelector('#email');
		let inpPassword = document.querySelector('#password');

		let logEmail = 'exemplo@gmail.com';
		let logPass = 'exemplinho';

		function login(event){
			event.preventDefault();
			if (inpEmail.value === logEmail) {
				document.querySelector('h1').innerHTML = 'Email Certo'
			} else {
				document.querySelector('h1').innerHTML = 'Email Errado'
			}

			if (inpPassword.value === logPass) {
				document.querySelector('h2').innerHTML = 'Senha Certo'
			} else {
				document.querySelector('h2').innerHTML = 'Senha Errado'
			}
		}
	</script>
</body>
</html>
